  <!-- Set the register form -->
    <!-- We can also add stuff like confirm password, first name, last name, profile picture -->
    <!-- The styles should also probably be moved to styles.css -->
    <div id="registerForm" class="shadow">
        <form id="contact-form">
            <br>
            <label>Enter a username</label><br>
            <input type="text" id="name" onclick="makeClean(document.getElementById('name'))" name="user_name"
                class="required"
                style="width: 50%; height: 35px; border: 1px solid black; margin-top: 2%; color: black;"><br><br>
            <label>Enter a valid email</label><br>
            <input type="email" id="email" onclick="makeClean(document.getElementById('email'))" name="user_email"
                class="required"
                style="width: 50%; height: 35px; border: 1px solid black;margin-top: 2%;color: black;"><br><br>
            <label>Enter a password</label><br>
            <input type="password" id="password" onclick="makeClean(document.getElementById('password'))"
                name="user_password" class="required"
                style="width: 50%; height: 35px; border: 1px solid black;margin-top: 2%;color: black;"><br><br>
            <br><br>
            <input class="sendButton" type="submit" value="SIGN UP">
        </form>
    </div>
